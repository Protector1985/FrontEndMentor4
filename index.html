<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <script src="https://use.fontawesome.com/2b423f44e4.js"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="wrapper">

    <div class="flex-container">
      <div class="nav-section box">
        <img class="logo" src="images/logo.svg" alt="huddle-picture">
      </div>
      <div class="picture-section box">
        <img class="picture" src="images/illustration-mockups.svg" alt="screen-picture">
      </div>


        <div class="content box">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn" type="button" name="button">Register</button>
        </div>
        <div class="social box">
          
          <a href="https://www.twitter.com/"><img class="social" src="images/twitter.svg" style="color:white;" alt="twitter-logo"></a>
          <a href="https://www.facebook.com/"><img class="social" src="images/facebook.svg" alt="facebook-logo"></a>
          <a href="https://www.instagram.com/"><img class="social" src="images/instagram.svg" alt="instagram-logo"></a>

        </div>
        </div>




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Michael Braun</a>.
    </p>
  </footer>
</div>

</body>

</html>
